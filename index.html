  <script>



  $(document).ready(function(){
    
  
    var getTitles = function(data) {
      for (var i = 0; i < 10; i++) {
        var title = data[i].title;
        var chartUrl = data[i].url;
        $("#chart-list").append("<a href='" + chartUrl + "' target='blank'<p>This is a title: " + title + "</p></a>"); 

      }
    }

    var showObject = function(data) {
      var url = data[0].url;
      $("#chart-window").append("<iframe src='" + url + ".desktop.svg' height=400 width=80% frameborder='0' sandbox>This is a chart</iframe>");
    }
  

    window.pollsterChart = function(incoming_data){
      console.log(incoming_data);
      console.log("This is the url: " + incoming_data[0].url);
      getTitles(incoming_data);
      showObject(incoming_data);
    };

    $.ajax({
      url: 'http://elections.huffingtonpost.com/pollster/api/charts.json?topic=2016-senate&callback=pollsterChart',
      dataType: 'script',
      type: 'GET',
      cache: true
    });

</script>

        <button class="button">All Charts</button>

        <button class="button">Senate Elections</button>
